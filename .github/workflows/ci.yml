---
name: "ci"
"on":
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: "22"
      - run: "npm install"
      - run: "npm test"
